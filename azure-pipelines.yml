trigger:
  branches:
    include:
      - main

pool:
  name: 'Default'

steps:

# Step 2: Create a virtual environment and install dependencies
- script: |
    python -m venv antenv
    source antenv/bin/activate
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Create Virtual Environment and Install Dependencies'

# Step 3: Create ZIP package including virtual environment
- script: |
    zip -r app.zip antenv app.py requirements.txt
  displayName: 'Package Application and Virtual Environment'

# Step 4: Publish artifact
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: 'app.zip'
    artifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Publish Build Artifacts'

# Step 5: Deploy to Azure App Service
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'ScannerAppConnection'  # Azure DevOps service connection
    appType: 'webApp'
    appName: 'ScannerApp'  # Azure App Service name
    package: '$(Build.ArtifactStagingDirectory)/app.zip'
  displayName: 'Deploy Flask App to Azure'
