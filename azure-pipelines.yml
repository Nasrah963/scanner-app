trigger:
  branches:
    include:
      - main

pool:
  name: 'Default'

steps:

# Step 1: Set execution policy to bypass
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process'
  displayName: 'Set Execution Policy to Bypass'

# Step 2: Install dependencies
- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install Python Dependencies'

# Step 3: Deploy Flask app to Azure App Service
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'ScannerAppConnection'
    appType: 'webApp'  
    appName: 'ScannerApp'
    package: $(System.DefaultWorkingDirectory)
  displayName: 'Deploy Flask App to Azure'

# Step 4: Initialize Database
- script: python init_db.py
  displayName: 'Initialize Database'
